<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Edit Account</title>
    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --dark: #232830;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
      }

      .navbar {
        width: 100vw;
        height: 60px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 0px 0px 0px 0px;
        padding: 2px 0px 2px 0px;
        box-shadow: 0px 5px 7px 0px rgba(207,191,191,0.75);
        -webkit-box-shadow: 0px 5px 7px 0px rgba(207,191,191,0.75);
        -moz-box-shadow: 0px 5px 7px 0px rgba(207,191,191,0.75);
      }

      .menu {
        display: none;
        margin: 0px 12px;
        width: 24px;
      }

      .navbar-left {
        display: flex;
        margin-left: 32px;
        align-items: center;
      }

      .navbar-left img{
        width: 120px;
      }

      .navbar-left ul{
        display: flex;
        flex-direction: row;
        margin-right: 12x;
      }

      .navbar-left ul li {
        list-style: none;
        margin-left: 12px;        
      }

      .navbar-left ul li a {
        text-decoration: none;
        color: var(--very-light-pink);
        font-size: var(--md);
        font-weight: bold;
        padding: 6px 12px;
      }

      .navbar-left ul li a:hover  {
        color: var(--hospital-green);
        border: 1px solid var(--hospital-green);
        border-radius: 8px;
      }

      .navbar-right {
        display: flex;
        justify-content: center;
        align-items: end;
      }
      .navbar-right ul {
        display: flex;
        flex-direction: row;
        margin-top: 0px;
        margin-bottom: 0px;
      }


      .navbar-right ul li {
        text-decoration: none;
        list-style: none;
        padding: 12px;
        margin-right: 16px;
      }

      .navbar-email {
        color: var(--very-light-pink);
        font-size: var(--md);
      }

      .navbar-shopping-cart {
        position: relative;
      }

      .navbar-shopping-cart div {
        position: absolute;
        top: 7px;
        right: 6px;
        border-radius: 50%;
        background-color: var(--hospital-green);
        width: 16px;
        height: 16px;
        font-size: var(--sm);
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;

      }

      @media screen and (max-width: 640px){
        .menu {
          display: block;
        }

        .navbar-left ul{
          display: none;
        }
        
        .navbar-email {
          display: none;
        }
      }

      <!-- END CSS -->
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="./icons/icon_menu.svg" alt="" class="menu" />

      <div class="navbar-left">
        <img src="logos/logo_yard_sale.svg" alt="" class="logo" />

        <ul class="lista">
          <li><a href="">All</a></li>
          <li><a href="">Clothes</a></li>
          <li><a href="">Electronics</a></li>
          <li><a href="">Furnitures</a></li>
          <li><a href="">Toys</a></li>
          <li><a href="">Others</a></li>
        </ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-email">example@platzi.com</li>
          <li class="navbar-shopping-cart">
            <img src="./icons/icon_shopping_cart.svg" alt="cart" />
            <div>2</div>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
